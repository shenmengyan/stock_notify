<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>通知測試</title>
</head>
<body>
  <h2>🔔 測試通知啟動中...</h2>
  <p>這是測試版，每 10 秒會跳出一個通知。</p>

<script>
function showNotification(msg) {
  if (Notification.permission === 'granted') {
    new Notification(msg);
  } else if (Notification.permission !== 'denied') {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        new Notification(msg);
      }
    });
  }
}

// 每 10 秒跳一次通知
setInterval(() => {
  const now = new Date();
  const message = `🕒 現在時間：${now.toLocaleTimeString()}`;
  showNotification(message);
}, 10000);

// 開啟頁面立即跳一次
showNotification('✅ 成功啟動通知測試！');
</script>
</body>
</html>
