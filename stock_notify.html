<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>通知測試</title>
</head>
<body>
  <h2>🔔 測試通知啟動中...</h2>
  <p>請點下面按鈕來啟動通知功能（這是瀏覽器的限制）</p>
  <button onclick="startNotifications()">點我開始通知測試</button>

<script>
function showNotification(msg) {
  if (Notification.permission === 'granted') {
    new Notification(msg);
  } else if (Notification.permission !== 'denied') {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        new Notification(msg);
      }
    });
  }
}

function startNotifications() {
  showNotification('✅ 通知功能已啟動！');

  setInterval(() => {
    const now = new Date();
    const message = `🕒 現在時間：${now.toLocaleTimeString()}`;
    showNotification(message);
  }, 10000);
}
</script>
</body>
</html>
